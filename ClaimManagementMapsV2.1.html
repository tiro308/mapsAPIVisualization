<html>
  <head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
      #container{
        margin-top: 5px;
        background-color: azure;
      }
      #map {
        height: 600px;
        width: 800px;
        display: inline-block;
      }
      #checkboxes {
        vertical-align: top;
        font-size: 1.5em;
        display: inline-block;
        background-color: white;
        margin: (0,11,0,20);
      }
      #lowerpart{
        margin-top: 2px;
        background-color: azure;
      }
      #btn{
        btn-primary;
        margin: 20px;
      }
      #search{
      	margin-right: 35px;
      }
    </style>

  <body>
    <div id="container" class="container-fluid">
      <div id="checkboxes" class="well input-group">
        <p>
          <h3>Seminarland (eines auswählen)</h3>
          Deutschland: <input name="checkbox" type="checkbox" id="Deutschland" onclick="setAllMakersVisible(false)">
          Österreich: <input name="checkbox" type="checkbox" id="Österreich" onclick="setAllMakersVisible(false)">
          Schweiz: <input name="checkbox" type="checkbox" id="Schweiz" onclick="setAllMakersVisible(false)">
          <h3>Auslegung (eines auswählen)</h3>
          National: <input name="checkbox" type="checkbox" id="National" onclick="setAllMakersVisible(false)">
          International: <input name="checkbox" type="checkbox" id="International" onclick="setAllMakersVisible(false)">
        </p>
        <p>
          <h3>Grundlage des Seminars</h3>   
          VOB: <input type="checkbox" name="checkbox" id="VOB" onclick="setAllMakersVisible(false)">
          ÖNORM: <input type="checkbox" name="checkbox" id="ÖNORM" onclick="setAllMakersVisible(false)">
          BGB: <input type="checkbox" name="checkbox" id="BGB" onclick="setAllMakersVisible(false)">
          FIDIC: <input type="checkbox" name="checkbox" id="FIDIC" onclick="setAllMakersVisible(false)">
        </p>
        <p>
          <h3>Durchführung</h3>   
          fester Standort: <input type="checkbox" name="checkbox" id="festerStandort" onclick="setAllMakersVisible(false)">
          in-house: <input type="checkbox" name="checkbox" id="inhouse" onclick="setAllMakersVisible(false)">
          online: <input type="checkbox" name="checkbox" id="online" onclick="setAllMakersVisible(false)">
        </p> 
        <button class="btn btn-success" id="search" onclick="filteredSearch(this)">suchen</button>
        <button class="btn btn-info" id="all" onclick="setAllMakersVisible(true)">Datensatz anzeigen</button>
        <button class="btn btn-warning" id="clear" onclick="setMarkersAndCheckboxes(false)"> zurücksetzen</button>
      </div>
      <div id="map">
      </div>
    </div>
    <div id = "lowerpart">
      <button id="btn" class="btn btn-primary" text="load markers" onclick="printMarkers()">Ergebnisliste drucken</button>
      <div>
        <ul id="list">
        </ul>
      </div>
    </div>
    
    <script>
      var markers = [];
      var infowindow = null;
      var infowin = null;
      let checkboxArray = {Seminarland:null, Auslegung:null, VOB:false, ÖNORM:false, BGB:false, FIDIC:false, festerStandort:false, inhouse:false,online:false};

      function filteredSearch(){
      	var checkboxes = document.getElementsByName("checkbox"); //nodelist
      	checkboxArray = {};
      	resetPrintedMarkers();
      	setAllMakersVisible(false);
      	if(checkboxes[0].checked)
      		checkboxArray.Seminarland = "Deutschland";
      	if(checkboxes[1].checked)
      		checkboxArray.Seminarland = "Österreich";
      	if(checkboxes[2].checked)
      		checkboxArray.Seminarland = "Schweiz";
      	if(checkboxes[3].checked)
      		checkboxArray.Auslegung = "National";
      	if(checkboxes[4].checked)
      		checkboxArray.Auslegung = "International";
		if(checkboxes[5].checked)
      		checkboxArray.VOB = "ja";
      	if(checkboxes[6].checked)
      		checkboxArray.ÖNORM = "ja";
      	if(checkboxes[7].checked)
      		checkboxArray.BGB = "ja";
      	if(checkboxes[8].checked)
      		checkboxArray.FIDIC = "ja";
      	if(checkboxes[9].checked)
      		checkboxArray.festerStandort = "ja";
      	if(checkboxes[10].checked)
      		checkboxArray.inhouse = "ja";
      	if(checkboxes[11].checked)
      		checkboxArray.online = "ja";

      	markers.map(function(e){
      		if((e.Seminarland == checkboxArray.Seminarland || checkboxArray.Seminarland == undefined) 
      			&& (e.Auslegung == checkboxArray.Auslegung || checkboxArray.Auslegung == undefined)
      			&& (e.VOB == checkboxArray.VOB || checkboxArray.VOB == undefined)
      			&& (e.ÖNORM == checkboxArray.ÖNORM || checkboxArray.ÖNORM == undefined)
      			&& (e.BGB == checkboxArray.BGB || checkboxArray.BGB == undefined)
      			&& (e.FIDIC == checkboxArray.FIDIC || checkboxArray.FIDIC == undefined)
      			&& (e.festerStandort == checkboxArray.festerStandort || checkboxArray.festerStandort == undefined)
      			&& (e.inhouse == checkboxArray.inhouse || checkboxArray.inhouse == undefined)
      			&& (e.online == checkboxArray.online || checkboxArray.online == undefined)
      			){
      			e.setVisible(true);
      			e.isVisible = true;
      		}
      	});
      }

      function printMarkers(){
      var ul = document.getElementById("list");
      resetPrintedMarkers();
      for (var i = 0; i < markers.length; i++) {
          if(markers[i].isVisible== true){
            var li = document.createElement("li");
            var ele = document.createElement("a");
            ele.target = "blank";
            ele.href = markers[i].URL;
            var eleTN = document.createTextNode(markers[i].URL);
            ele.appendChild(eleTN);
            li.appendChild(document.createTextNode(markers[i].Firma + ": " + markers[i].Name + " | " + markers[i]["Seminarland"] ));
            ul.appendChild(li);
            ul.appendChild(ele);
          }
        }
      }

      function resetPrintedMarkers(){
      	var ul = document.getElementById("list");
      	ul.innerHTML = "";
      }

      function resetCheckboxArray(){
      	checkboxArray = {Seminarland:null, Auslegung:null, VOB:false, ÖNORM:false, BGB:false, FIDIC:false, festerStandort:false, inhouse:false,online:false};
      }

      function setMarkersAndCheckboxes(bool){
        var elements = document.getElementsByName("checkbox");
        for (var i = 0; i < elements.length; i++) {
          elements[i].checked = bool;
        }
        setAllMakersVisible(bool);
        resetCheckboxArray();
        clearInfoWindow();
      }

      function clearInfoWindow(){
      	infowindow.close();
      }

      function setAllMakersVisible(bool){
        for (var i = 0; i < markers.length; i++) {
          markers[i].setVisible(bool);
          markers[i].isVisible = bool;
        }
        resetPrintedMarkers();
      }
